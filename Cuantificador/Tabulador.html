<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabulador de Daños</title>
  <link rel="stylesheet" href="Tabulador.css">
</head>
<body>

  <!-- Encabezado -->
  <header class="navbar">
    <div class="navbar-content">
      <h1 class="navbar-title">Tabulador de Daños</h1>
    </div>
  </header>

  <!-- Contenedor principal -->
  <main class="accident-container">
    <div class="accident-list">
      <!-- Títulos -->
      <div class="accident-item header">
        <span class="accident-key">Claves</span>
        <span class="accident-concept">Concepto</span>
        <span class="accident-measure">Medida</span>
        <span class="accident-value">Valor</span>
      </div>

      <!-- Clave 1 -->
      <div class="accident-item">
        <span class="accident-key">Clave 1:</span>
        <span class="accident-concept">SEÑAL CHAROLA RECTANGULAR, CON UN POSTE - 71 x 71 cm., Incluye poste.</span>
        <span class="accident-measure">PIEZA</span>
        <span class="accident-value">$12,438 MXN</span>
      </div>

      <!-- Clave 2 -->
      <div class="accident-item">
        <span class="accident-key">Clave 2:</span>
        <span class="accident-concept">Atropellado</span>
        <span class="accident-measure">PIEZA</span>
        <span class="accident-value">$10,560 MXN</span>
      </div>

      <!-- Puedes agregar más claves de acuerdo a tus necesidades -->

    </div>
  </main>

  <script src="Tabulador.js"></script>
</body>
</html>
